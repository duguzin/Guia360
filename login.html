<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Varela Round', sans-serif;
        }  
        body {
        height: 100vh;
        background-color: #003366;
        }
      </style>
    </head>
    <body>
        <header>
            <nav class="navbar-login">
                <div><a href="index.html">Logo</a></div>
            </nav>
        </header>
        <div class="svg-fundo">
             <div class="container-login">
        <form>
          <div class="logo-login"><a href="./index.html"><img src="https://th.bing.com/th/id/R.08c52e6c614bb3a9e8daf334cad82d63?rik=WsMXAbtdFOrwsA&pid=ImgRaw&r=0" alt="logo"></a></div>
          <h1>Criar uma Conta</h1>
          <h2>Crie uma conta e fique por dentro de todas as nossas novidades!</h2>
    
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" placeholder="Gustavo Dionizio" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" placeholder="seunome@gmail.com" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" placeholder="(11) 97792-2484" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirme a Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button class="btn-login" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
   
      <footer>

      </footer>
    </body>
    </html>
