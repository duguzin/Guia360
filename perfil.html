<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Guia de Estudos</title>
  <link rel="stylesheet" href="style.css">
  <style>
   body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #003366;
    background-image: url(https://fontawesome.com/images/icons-gray-bg.svg);
}

  </style>
</head>
<body>
  <div class="container-perfil">
    <header>
      <img src="logo.png" alt="Logo" class="logo-perfil">
      <h1>Bem-vindo ao Guia de Estudos</h1>
      <p>Seu nome aqui</p>
    </header>
    
    <div class="profile-section">
      <div class="profile-info">
        <img src="https://noticiastu.com/wp-content/uploads/2020/08/Poses-de-Fotos-de-Perfil-1.jpg" alt="Sua Foto de Perfil" class="profile-picture">
        <h2>Seu Nome</h2>
        <p>Descrição sobre você e seus interesses de estudo.</p>
      </div>
      <div class="profile-details">
        <!-- <h2>Detalhes do Perfil</h2> -->
        <ul>
          <li><strong>Email:</strong> seuemail@example.com</li>
          <li><strong>Cidade:</strong> Sua Cidade</li>
          <li><strong>Idade:</strong> Sua Idade</li>
        </ul>
      </div>
    </div>

    <section class="study-interests">
      <h2>Interesses de Estudo</h2>
      <p>Aqui você pode descrever suas áreas de interesse para estudo, matérias favoritas, etc.</p>
    </section>
  </div>
</body>
</html>
